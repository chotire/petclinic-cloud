server:
  port: 9010
  servlet:
    context-path: /customer

spring:
  application:
    name: petclinic-customer-service
  cloud:
    config:
      name: petclinic-service-common, ${spring.application.name}
      fail-fast: true
  config:
    import:
      - optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:h2:tcp://localhost/./petclinic-customer
